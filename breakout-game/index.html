<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .game-font {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center">
    <div class="text-center mb-4">
        <h1 class="text-4xl text-white game-font mb-4">Breakout</h1>
        <div class="flex gap-8 mb-4">
            <p class="text-white game-font">Score: <span id="score">0</span></p>
            <p class="text-white game-font">Lives: <span id="lives">3</span></p>
        </div>
        <button id="startButton" class="bg-green-500 hover:bg-green-600 text-white game-font py-2 px-4 rounded mb-4">
            Start Game
        </button>
    </div>
    <canvas id="gameCanvas" class="border-4 border-white rounded-lg" width="800" height="600"></canvas>

    <script src="js/ball.js"></script>
    <script src="js/paddle.js"></script>
    <script src="js/brick.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
